<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> Get latest news</title>
        {% endif %}
    </head>

    <body>
        <!-- Popular movie -->
        <h3> News </h3>

        {% for des, news, i, pub, url in data %}

        <img src="{{i}}" alt="">
        <p><span>News: </span>{{news}}</p>
        <p><span>Description: </span>{{des}}</p>
        <p><span>Published on: </span>{{pub}}</p>
        <a href="{{url}}">Read more</a>
    
    
        {% endfor %}
        
    </body>
</html>
